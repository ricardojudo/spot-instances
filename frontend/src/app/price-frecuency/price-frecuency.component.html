<app-search-filters (parameters)='search($event)'></app-search-filters>

<div class="row" *ngIf="table">
  <div class="col-2">
    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th colspan="3">Measures</th>
            </tr>
          </thead>
          <tbody >
            <tr>
              <th>n</th>
              <td>{{table.n}}</td>
            </tr>
            <tr>
              <th>Min</th>
              <td>{{table.min}}</td>
            </tr>
            <tr>
              <th>Max</th>
              <td>{{table.max}}</td>
            </tr>
            <tr>
              <th>R</th>
              <td>{{table.r | number}}</td>
            </tr>
            <tr>
              <th>k</th>
              <td>{{table.k | number}}</td>
            </tr>
            <tr>
              <th>w</th>
              <td>{{table.w | number}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-sm-10">
    <div class="card">
      <div class="card-body">
        <fusioncharts
          width="100%"
          height="400"
          type="Column2d"
          [dataSource]="dataSource">
        </fusioncharts>
      </div>
    </div>
  </div>
</div> 
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Low</th>
              <th>High</th>
              <th>Frecuency</th>
              <th>Rel. Frec.</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let record of records">
              <td>{{record.lowLimit | number }}</td>
              <td>{{record.highLimit | number}}</td>
              <td>{{record.frecuency }}</td>
              <td>{{record.percentace}}</td>
            </tr>
          </tbody>                                                                                                   
        </table>
      </div>
    </div>
  </div>
  
</div>
