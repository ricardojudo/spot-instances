<div class="row">
  <div class="col-sm-12">
  <div class="card">
      <div class="card-body">
  <form class="form-inline">
    <div class="form-group mb-2">
      <label for="instanceType">Instance Type</label>
      <select class="form-control" [(ngModel)]="instanceType" 
        id="instanceType" name="instanceType">
        <option *ngFor="let _it of instanceTypes">{{_it}}</option>
      </select>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="productDescription">Product Description</label>
      <select class="form-control" [(ngModel)]="productDescription" 
        id="productDescription" name="productDescription">
        <option>Linux/UNIX</option>
        <option>Windows</option>
        <option>SUSE Linux</option>        
      </select>
    </div>  
    <div class="form-group mx-sm-3 mb-2">
      <label for="availabilityZone">Availability Zone</label>
      <select class="form-control" [(ngModel)]="availabilityZone" 
        id="availabilityZone" name="availabilityZone">
        <option>us-east-1a</option>
        <option>us-east-1b</option>
        <option>us-east-1c</option>
        <option>us-east-1d</option>
        <option>us-east-1e</option>
        <option>us-east-1f</option>        
      </select>
    </div>  
    <button type="button" (click)="update()" class="btn btn-primary mb-2">Update</button>  
  </form>
  </div>
</div>
</div>
</div>
<div class="row" *ngIf="table">
  <div class="col-2">
    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th colspan="3">Measures</th>
            </tr>
          </thead>
          <tbody >
            <tr>
              <th>n</th>
              <td>{{table.n}}</td>
            </tr>
            <tr>
              <th>Min</th>
              <td>{{table.min}}</td>
            </tr>
            <tr>
              <th>Max</th>
              <td>{{table.max}}</td>
            </tr>
            <tr>
              <th>R</th>
              <td>{{table.r | number}}</td>
            </tr>
            <tr>
              <th>k</th>
              <td>{{table.k | number}}</td>
            </tr>
            <tr>
              <th>w</th>
              <td>{{table.w | number}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-sm-10">
    <div class="card">
      <div class="card-body">
        <fusioncharts
          width="100%"
          height="400"
          type="Column2d"
          [dataSource]="dataSource">
        </fusioncharts>
      </div>
    </div>
  </div>
</div> 
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Low</th>
              <th>High</th>
              <th>Frecuency</th>
              <th>Rel. Frec.</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let record of records">
              <td>{{record.lowLimit | number }}</td>
              <td>{{record.highLimit | number}}</td>
              <td>{{record.frecuency }}</td>
              <td>{{record.percentace}}</td>
            </tr>
          </tbody>                                                                                                   
        </table>
      </div>
    </div>
  </div>
  
</div>
